<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Museum Display</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="grid">
      <div id="floor1" class="grid-item">
        <p>師大美術館一樓展廳</p>
        <div class="container" id="container1">
          <div id="point1f" class="point"></div>
          <img src="../svg/no1F.svg" alt="1F" id="floor1f" />
        </div>
        <div class="checkbox-container">
          <label>
            <input type="checkbox" class="show-image" /> Show Image
          </label>
        </div>
      </div>
      <div id="floor2" class="grid-item">
        <p>師大美術館二樓展廳</p>
        <div class="container" id="container2">
          <div id="point2f" class="point"></div>
          <img src="../svg/no2F.svg" alt="2F" id="floor2f" />
        </div>
        <div class="checkbox-container">
          <label>
            <input type="checkbox" class="show-image" /> Show Image
          </label>
        </div>
      </div>
    </div>

    <div id="info-container">
      <p id="distance-info"></p>
      <p id="time-info"></p>
      <p id="calories-info"></p>
    </div>

    <!-- Scripts -->
    <script src="./index.js"></script>
  </body>
</html>
